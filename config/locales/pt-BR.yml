pt-BR:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%b %d"
      long: "%d de %B de %Y"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Janeiro, Fevereior, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Feb, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    # Used in date_select and datetime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d-%m-%Y %H:%M:%S %z"
      short: "%d-%m-%Y %H:%M"
      long: "%d de %B de %Y às %H:%M"
    am: "am"
    pm: "pm"

# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: ", e "

  helpers:
    submit:
      create: "Criar %{model}"
      update: "Confirmar mudanças para %{model}"
    save: "Salvar"
    cancel: "Cancelar"
    
  activerecord:
    models:
      user: "Usuário"
      product: "Produto"
      
    attributes:
      _all:
        created_at: "Criado em"
        updated_at: "Atualizado em"
        
